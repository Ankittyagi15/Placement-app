services:
  # Single service serving API + built frontend
  - type: web
    name: placement-prep
    env: node
    plan: free
    buildCommand: npm run postinstall
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGO_URI
        generateValue: false
      - key: JWT_SECRET
        generateValue: true


